<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div class="container">
            <div class="header">Mick-Tac-Toe</div>

            <div class="options">
                <div>
                    Choose your opponent &nbsp;
                    <img id="#oppoImg" src="./images/opponent.png" alt="opponentImage">
                </div>

                <div class="optionBtns">
                    <button id="humanBtn">
                        <figure>
                            <img src="./images/human.png"
                                 alt="human">
                            <figcaption>Human</figcaption>
                        </figure>
                    </button>

                    <button id="botBtn">
                        <figure>
                            <img src="./images/robot.png"
                                 alt="Robot">
                            <figcaption>Robot</figcaption>
                        </figure>
                    </button>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </body>
</html>
